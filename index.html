<!DOCTYPE html>
<html>
    <head>
        <title>weather map</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!--script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script-->
        <script src="https://unpkg.com/@googlemaps/markerwithlabel/dist/index.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClmcgH_cG784BsSUmsFmUksNDPPMFWdQI&v=weekly&libraries=places,geometry" defer></script>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <!--link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script-->
        <style type="text/css">
            #map {
                height: 100%;
            }
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: black;
                color: white;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
        </style>
        <script type="application/javascript">
            var map,geocoder,json_result,tsra_sorted;
            function coord2Xyz(lat,lon,zoom){
            	var lat_rad = (Math.PI / 180) * lat;
            	var z = zoom;
            	var x = Math.floor(((lon + 180) / 360) * (Math.pow(2,z)));
            	var y = Math.floor((1 - Math.log(Math.tan(lat_rad) + (1 / Math.cos(lat_rad))) / Math.PI) / 2 * Math.pow(2,z));
            	var tile = {x: x,y: y,z: z};
            	return tile;
            }
            document.addEventListener("DOMContentLoaded", ()=>{
                geocoder = new google.maps.Geocoder();
                map = new google.maps.Map(document.getElementById("map"),{
                    mapTypeControlOptions: {
                        mapTypeIds: [google.maps.MapTypeId.ROADMAP, google.maps.MapTypeId.TERRAIN, google.maps.MapTypeId.SATELLITE]
                    },
                    center: {
                        lat: 42.49350657831854,
                        lng: -87.90040341077577
                    },
                    zoom: 6,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });
                var ele = document.createElement("div");
                ele.id = "legend";
                ele.style.cssText = "display: flex; justify-content: center; align-items: center; z-index: 9999; padding: 5px; border: 2px solid black; border-radius: 0.8em; position: absolute; top: 100px; left: 20px; width: 220px; height: 50px; font-weight: bold; font-size: 24px; color: chartreuse; background-color: black; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;";
                var chil = document.createElement("div");
                chil.id = "content";
                chil.style.cssText = "flex: 0 0 150px;"
                ele.appendChild(chil);
                document.body.appendChild(ele);
                // var xpos = -3;
                // var xmax = 3;
                // var ypos = -1;
                // var ymax = 1;
                renderTiles();
            });
            // async function renderTilesAsync(){
            //     await renderTiles(); 
            // }
            var tsindex = 0;
            var radarInterval;
            var isUpdating = false;
            function renderTiles(){
                fetch("https://api.weather.com/v3/TileServer/series/productSet/PPAcore?apiKey=e1f10a1e78da46f5b10a1e78da96f525").then((resolve)=>{
                    var j = resolve.json();
                    j.then((resolve2)=>{
                        json_result = resolve2;
                        var tscount = json_result.seriesInfo.radar.series.length;
                        var tsra = [];
                        for(var i = 0; i < json_result.seriesInfo.radar.series.length; i++){
                            tsra.push(json_result.seriesInfo.radar.series[i].ts);
                        }
                        tsra_sorted = tsra.sort();
                        radarInterval = setInterval(()=>{
                            if (isUpdating) return;
                            isUpdating = true;
                            if(tsindex >= tsra_sorted.length){
                                tsindex = 0;
                            }
                            var ts = tsra_sorted[tsindex];
                            document.getElementById("content").innerText = new Date(ts * 1000).toLocaleTimeString();
                            var radarMapType = new google.maps.ImageMapType({
                                getTileUrl: function (coord, zoom){
                                    var norm = getNormalizedCoord(coord, zoom);
                                    if (!norm) {
                                        console.log("no coords!");
                                        return "";
                                    }
                                    var z = map.zoom;
                                    var uri = `https://api.weather.com/v3/TileServer/tile/radar?ts=${ts}&xyz=${norm.x}:${norm.y}:${zoom}&apiKey=e1f10a1e78da46f5b10a1e78da96f525&tile-size=512&meta=true`;
                                    return uri;
                                },
                                tileSize: new google.maps.Size(256,256),
                                maxZoom: 17,
                                minZoom: 0,
                                name: "WeatherRadar"
                            });
                            map.overlayMapTypes.setAt(0, radarMapType);
                            if(Object.keys(map).indexOf('tilesloading') > -1){
                                while(map.tilesloading){}
                            }
                            //while(map.tilesloading){}
                            // if (map.overlayMapTypes.getLength() > 0) {
                            //     map.overlayMapTypes.removeAt(0);
                            // }
                            // map.overlayMapTypes.push(radarMapType);
                            if(tsindex >= tsra_sorted.length){
                                map.overlayMapTypes.removeAt(0);
                                tsindex = 0;
                            } else {
                                tsindex++;
                            }
                            isUpdating = false;
                        },500);
                    });
                });
            }
            function getNormalizedCoord(coord, zoom) {
                const y = coord.y;
                let x = coord.x;
                const tileRange = 1 << zoom;
                if (y < 0 || y >= tileRange) {
                    return null;
                }
                if (x < 0 || x >= tileRange) {
                    x = ((x % tileRange) + tileRange) % tileRange;
                }
                return { x: x, y: y };
            }
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
